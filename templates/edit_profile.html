
{% extends 'base.html' %}

{% block title %}Edit Profile - ExamMaster{% endblock %}

{% block content %}
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-lg-8">
            <div class="card border-0 shadow-lg rounded-3">
                <div class="card-body p-5">
                    <div class="text-center mb-4">
                        <div class="profile-avatar mb-3">
                            {{ user.username[0].upper() }}
                        </div>
                        <h2 class="fw-bold">Edit Your Profile</h2>
                        <p class="text-muted">Update your personal information</p>
                    </div>

                    <form method="POST" class="profile-form">
                        <div class="mb-4">
                            <label class="form-label">
                                <i class="fas fa-user me-2"></i>Username
                            </label>
                            <input type="text" class="form-control form-control-lg" value="{{ user.username }}" disabled>
                            <small class="text-muted">Username cannot be changed</small>
                        </div>

                        <div class="mb-4">
                            <label for="email" class="form-label">
                                <i class="fas fa-envelope me-2"></i>Email Address
                            </label>
                            <input type="email" class="form-control form-control-lg" id="email" name="email" value="{{ user.email }}" required>
                        </div>

                        <div class="mb-4">
                            <label for="password" class="form-label">
                                <i class="fas fa-lock me-2"></i>New Password
                            </label>
                            <input type="password" class="form-control form-control-lg" id="password" name="password" placeholder="Leave empty to keep current password">
                            <small class="text-muted">Only fill this if you want to change your password</small>
                        </div>

                        <div class="d-flex justify-content-between align-items-center mt-5">
                            <a href="{{ url_for('profile') }}" class="btn btn-outline-secondary btn-lg px-4">
                                <i class="fas fa-arrow-left me-2"></i>Back
                            </a>
                            <button type="submit" class="btn btn-success btn-lg px-5">
                                <i class="fas fa-save me-2"></i>Save Changes
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
